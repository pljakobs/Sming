name: Build Container

on:
  pull_request:
    branches: [ develop ]
    paths:
      - 'Sming/**'
      - 'docker/**'
      - '.github/workflows/build-container.yml'
  push:
    branches: [ develop ]
    paths:
      - 'Sming/**'
      - 'docker/**'
      - '.github/workflows/build-container.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get current commit info
        id: get_info
        run: |
          SMING_TAG=$(git describe --abbrev=4 --dirty --always --tags)
          echo "SMING_TAG=$SMING_TAG" >> $GITHUB_ENV
          SMING_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "SMING_BRANCH=$SMING_BRANCH" >> $GITHUB_ENV
          SMING_SHA=$(git rev-parse --short HEAD)
          echo "SMING_SHA=$SMING_SHA" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine image tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, use PR-specific tags
            echo "tags=pjakobs/sming:pr-${{ github.event.number }},pjakobs/sming:${{ env.SMING_SHA }}" >> $GITHUB_OUTPUT
          else
            # For develop branch pushes, use standard tags
            echo "tags=pjakobs/sming:latest,pjakobs/sming:${{ env.SMING_TAG }},pjakobs/sming:${{ env.SMING_BRANCH }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Sming
            org.opencontainers.image.description=Sming build image for Esp8266, Esp32 and Esp32c3
            org.opencontainers.image.version=${{ env.SMING_TAG }}
            org.opencontainers.image.revision=${{ env.SMING_SHA }}
            org.opencontainers.image.source=https://github.com/pljakobs/Sming